<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Dynamic UI</title>
</head>
<body>
   <h1 class="header">Image slider</h1>
   <div id="container">
      <img class="btns" id="prev-btn" src="img/prev.svg">
      <div id="slides"></div>
      <img class="btns" id="next-btn" src="img/next.svg">
   </div>
   <div id="dots">
      <div id="d1">
         <img class="dot" src="img/dot.svg">
      </div>
      <div id="d2">
         <img class="dot" src="img/empty_dot.svg">
      </div>
      <div id="d3">
         <img class="dot" src="img/empty_dot.svg">
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
